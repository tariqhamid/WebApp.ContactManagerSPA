<div class="container contactform-container">
    <div class="contactEdit row" data-ng-controller="registerController">
        <h4 class="contact-header">Register Account</h4>
        <form name="registerform" novalidate class="form-horizontal">
            <div ng-include='"app/views/partials/_account.html"'></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" data-ng-click="registerAccount()" value="Save">Save</button>
            </div>
        </form>
    </div>
</div>
