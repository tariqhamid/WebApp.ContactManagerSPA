<div class="container contactform-container">
    <div class="contactEdit row" data-ng-controller="addContactController">
        <h4 class="contact-header">Add New Contact</h4>
        <form name="contactform" novalidate class="form-horizontal">
            <div ng-include='"app/views/partials/_contact.html"'></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" data-ng-click="addContact()" value="Save">Save</button>
            </div>
        </form>
    </div>
</div>
