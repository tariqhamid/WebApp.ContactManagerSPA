<!DOCTYPE html>
<html data-ng-app="ContactManagerApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Contacts Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
    <link href="/Contents/contactmanager.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse" id="navigation" ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#contacts">Home</a></li>
                    <li><a href="#">Add Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout</a></li>
                    <li><a href="#">Register</a></li>
                    <li><span class="welcome-message">Welcome to INSPINIA+ Admin Theme.</span></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div class="container" ng-view="">
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            footer
        </div>
    </footer>
   

    <!-- 3rd party libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Load app main script -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/contactsController.js"></script>
    <script src="app/controllers/contactEditController.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <!-- Load services -->
    <script src="app/services/contactsService.js"></script>
</body>
</html>
