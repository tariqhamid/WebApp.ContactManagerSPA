<!DOCTYPE html>
<html data-ng-app="contactManagerApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Contacts Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="/"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/contactmanager.css" rel="stylesheet">
</head>
<body>
    <div ui-view="header"></div>
    <div class="main" ui-view></div>
    <div ui-view="footer"></div>
    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    
    <!-- Load controllers -->
    <script src="app/controllers/contactsListController.js"></script>
    <script src="app/controllers/addContactController.js"></script>
    <script src="app/controllers/editContactController.js"></script>
    <script src="app/controllers/registerController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    
    <!-- Load services -->
    <script src="app/services/contactsService.js"></script>
    <script src="app/services/accountService.js"></script>

    <!-- Load directives-->
    <script src="app/directives/confirmDeleteModal.js"></script>
</body>
</html>
