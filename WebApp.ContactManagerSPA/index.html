<!DOCTYPE html>
<html data-ng-app="contactManagerApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Contacts Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="/"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/contactmanager.css" rel="stylesheet">
</head>
<body>
    <div ng-include='"app/views/templates/header.html"'></div>
    <div class="main" ng-view="">
    </div>
    <div ng-include='"app/views/templates/footer.html"'></div>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/contactsListController.js"></script>
    <script src="app/controllers/addContactController.js"></script>
    <script src="app/controllers/editContactController.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/registerController.js"></script>

    <!-- Load services -->
    <script src="app/services/contactServices.js"></script>
    <script src="app/services/accountServices.js"></script>

    <!-- Load directives-->
    <script src="app/directives/confirmDirective.js"></script>
    <script src="app/directives/compareDirective.js"></script>
</body>
</html>
